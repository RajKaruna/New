{% extends 'base.html' %}

{% block content %}
   {% if messages %}
     {% for message in messages %}
     <div class="alert alert-warning alert dismissable" role="alert">
     	<button class="close" data-dismiss="alert">
     		<small><sup>x</sup></small>
     	</button>
     	{{ message }}
     </div>
     {% endfor %}
    {% endif %}

  
      {% for todo in todos %}
         {{ todo.item }}
       {% endfor %}
     {% endif %}



{% endblock %}
